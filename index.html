<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElevAI Labsü•ºüß™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f14;
      color: #e6e8eb;
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #9aa4b2;
      max-width: 640px;
      margin: 0 auto;
    }
    main {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #121824;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #1e2633;
    }
    .tag {
      display: inline-block;
      font-size: 0.75rem;
      color: #7dd3fc;
      margin-bottom: 0.5rem;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      color: #0b0f14;
      background: #7dd3fc;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: #6b7280;
      font-size: 0.85rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    #search {
      flex: 1;
      min-width: 240px;
      background: #0f1520;
      border: 1px solid #1e2633;
      color: #e6e8eb;
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      outline: none;
    }
    #search::placeholder {
      color: #6b7280;
    }
    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .filter {
      background: #0f1520;
      border: 1px solid #1e2633;
      color: #cbd5e1;
      padding: 0.5rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .filter.active {
      background: #7dd3fc;
      color: #0b0f14;
      border-color: #7dd3fc;
    }
    .statusLine {
      color: #9aa4b2;
      margin: 0.5rem 0 1.25rem;
      font-size: 0.9rem;
    }
    .cardTop {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .status {
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #1e2633;
      color: #cbd5e1;
      background: #0f1520;
    }
    .button.disabled {
      background: #2a3442;
      color: #9aa4b2;
      cursor: not-allowed;
    }
    .cardActions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .link {
      color: #7dd3fc;
      text-decoration: none;
      font-weight: 700;
    }
    .empty {
      color: #9aa4b2;
      padding: 1.5rem;
      border: 1px dashed #1e2633;
      border-radius: 12px;
      background: #0f1520;
    }
  </style>
</head>
<body>

<header>
  <h1>ElevAI Labs</h1>
  <p>
    A modular lab of experiments, tools, and small apps (‚Äúmolecules‚Äù)
    built to explore ideas.
  </p>

  <a href="./submit/" class="button">
    Submit an App Idea
  </a>
</header>

<main>
  <div class="controls">
    <input id="search" type="search" placeholder="Search molecules‚Ä¶" autocomplete="off" />
    <div id="filters" class="filters"></div>
  </div>

  <div id="statusLine" class="statusLine">Loading‚Ä¶</div>

  <section id="moleculeGrid" class="grid"></section>
</main>

<script src="labs.js"></script>

<footer>
  ¬© ElevAI Labs ‚Ä¢ 
</footer>

</body>
</html>
